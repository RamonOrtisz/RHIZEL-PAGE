<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce RHIZEL</title>
    <link rel="stylesheet" href="style.css" />

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <header>
        <img class="logo" src="./images/logo.png" alt="" />
        <div id="cart-icon">
            <i class="ri-shopping-bag-line"></i>
            <span class="cart-item-count"></span>
        </div>
    </header>

    <div class="cart">
        <h2 class="cart-title"></h2>
        <div class="cart-content">
            <div class="cart-box">
                <img src="images/product- (27).jpg" class="cart-img" alt="" />
                <div class="cart-detail">
                    <h2 class="cart-product-title">Conjunto Cléo</h2>
                    <span class="cart-price">R$ 60,00</span>
                    <div class="cart-quantity">
                        <button id="decrement">-</button>
                        <span class="number">1</span>
                        <button id="increment">+</button>
                    </div>
                </div>
                <i class="ri-delete-bin-5-line cart-remove"></i>
            </div>
        </div>
        <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">R$ 60,00</div>
        </div>
        <button class="btn-buy">Compra Agora</button>
        <i class="ri-close-large-fill" id="cart-close"></i>
    </div>

    <section class="shop">
        <h1 class="section-title">Conheça Nossa Coleção</h1>
        <div class="product-content">
            <div class="product-box">
                <div class="img-box">
                    <img src="images/product- (27).jpg" alt="" />
                </div>
                <h2 class="product-title">Conjunto Cléo</h2>
                <div class="price-and-cart">
                    <span class="price">R$ 60,00</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="images/product- (1).jpg" alt="" />
                </div>
                <h2 class="product-title">Conjunto Mia</h2>
                <div class="price-and-cart">
                    <span class="price">R$ 60,00</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="images/product- (7).jpg" alt="" />
                </div>
                <h2 class="product-title">Conjunto Amélia</h2>
                <div class="price-and-cart">
                    <span class="price">R$ 60,00</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="images/product- (19).jpg" alt="" />
                </div>
                <h2 class="product-title">Conjunto Nina</h2>
                <div class="price-and-cart">
                    <span class="price">R$ 60,00</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="images/product- (10).jpg" alt="" />
                </div>
                <h2 class="product-title">Conjunto Lisse</h2>
                <div class="price-and-cart">
                    <span class="price">R$ 60,00</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
